<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Christmas Lights</title>
</head>
<body>
    <div id="container">
        <div class="container-lights">
            <div class="lights blue"></div>
            <div class="lights red"></div>
            <div class="lights yellow"></div>
            <div class="lights green"></div>
            <div class="lights rose"></div>
            <div class="lights purple"></div>
            <div class="lights orange"></div>
        </div>

        <div class="container-actions">
            <div class="button-groups">
                <button id="turn-on">on</button>
                <button id="turn-off">off</button>
            </div>

            <div class="intensity">
                <input type="number" id="intensit" name="intensit" min="1" max="8" value="" placeholder="From 1 to 8">
                <input type="submit" id="submit" name="" value="intensity" onclick="changeIntensity()">
            </div>
        </div>
    </div>
    <script src="/functionaties.js"></script>
</body>
</html>
